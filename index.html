<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Ahora</title>
</head>
<body class="bgImgBox">

  <div class="container">
  </div>

  <div class="container">

    <div class="container__box" id="clock">00:00:00</div>  

    <div class="container__box">
      <form class="hidden" id="login-form">
        <input 
        required 
        max-length="15" 
        type="text" 
        placeholder="What is your name?" />
        <button id="login-form__button">Log In</button>
      </form>
    </div>

    <div class="container__box">
      <h1 class="hidden" id="greeting"></h1>
    </div>

    <div class="container__box" id="quote">
      <span></span>
      <br />
      <span></span>
    </div>

  </div>

  <div class="container">
    <div id="weather">
      <div class="weather-icon">
      </div>
      <span class="cityName"></span>
      <br />
      <span></span>
    </div>

    <form id="todo-form">
      <input required type="text" placeholder="Write a To Do & Enter." />
    </form>
    <ul id="todo-list"> 
    </ul>
  </div>


  <script src="js/clock.js"></script>
  <script src="js/greetings.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>

</body>
</html>
